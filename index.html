        </select>
      </section>

      <section class="away-team">
        <label for="away">Who should be the Away Team?</label>
        <select name="away" id="away">
          <option value="Arizona">ARI</option>
          <option value="Atlanta">ATL</option>
          <option value="Baltimore">BAL</option>
          <option value="Buffalo">BUF</option>
          <option value="Carolina">CAR</option>
          <option value="Chicago">CHI</option>
          <option value="Cincinnati">CIN</option>

          <option value="Jets">NYJ</option>
          <option value="Eagles">PHI</option>

          <option value="49ers">SFO</option>
          <option value="Seahawks">SEA</option>
          <option value="Buccaneers">TAM</option>
          <option value="Titans">TEN</option>
          <option value="Commanders">WAS</option>
        </select>
      </section>

      <section class="Number-of-simulations">
        <label for="Num">How Many Games Would you like to Simulate?</label>
        <input type="number" name="sims" id="sims">
      </section>

      <section class="spread">
        <label for="spread">What is the Spread Relative to the Home Team?</label>
        <input type="number" name="spread" id="spread" step="0.5">
      </section>

      <section class="over-under">
        <label for="ou">What is the Over/Under of the Game</label>
        <input type="number" name="ou" id="ou" step="0.5" min="0">
      </section>

      <section class="simulate">
        <input type="submit" value="Run Simulation">
      </section>
    </form>
  </body>
</html>
